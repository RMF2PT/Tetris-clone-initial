<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav id="navBar">
      <a href="/">Homepage</a>
      <div id="score-display">Score: <span id="score">0</span></div>
      <div id="high-score-display">
        High Score: <span id="high-score">0</span>
      </div>
      <div id="level-display">Level: <span id="level">1</span></div>
      <button id="start-button">Start</button>
    </nav>
    <div id="game-container"></div>
    <div id="next-piece-label">Next Piece</div>
    <div id="next-piece-container"></div>
    <div class="message-container hidden" id="message-container">
      <span>Game over!</span>
      <i class="fa-solid fa-heart-crack"></i>
      <button id="retry-button">Retry</button>
    </div>
    <audio id="background-music" loop>
      <source src="./assets/audio/Tetris.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="game-over-music">
      <source src="./assets/audio/game-over.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
  <script src="script.js" type="module"></script>
  <script src="./src/game.js" type="module"></script>
</html>
